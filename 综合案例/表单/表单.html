<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES大综艺</h1>
    <hr>
    <form>
        昵称：<input type="text" placeholder="请输入昵称">
        <br><br>

        性别：
        <input type="radio" name="gender" id="nan" selected><label for="nan">男</label>
        <input type="radio" name="gender" id="nv"><label for="nv">女</label>
        <br><br>

        所在事务所：
        <select>
            <option>StarPro</option>
            <option>RhythmLink</option>
            <option>NewDi</option>
            <option selected>CosPro</option>
        </select>
        <br><br>

        定位：
        <input type="radio" name="position" id="0" checked><label for="0">Dance</label>
        <input type="radio" name="position" id="1"><label for="1">Vocal</label>
        <input type="radio" name="position" id="2"><label for="2">Rap</label>
        <br><br>

        风格：
        <input type="checkbox" name="style" id="a"><label for="a">可爱</label>
        <input type="checkbox" name="style" id="b"><label for="b">性感</label>
        <input type="checkbox" name="style" id="c"><label for="c">忧郁</label>
        <input type="checkbox" name="style" id="d"><label for="d">帅气</label>
        <input type="checkbox" name="style" id="e"><label for="e">活力</label>
        <input type="checkbox" name="style" id="f"><label for="f">优雅</label>
        <br><br>

        个人介绍：<br>
        <textarea cols="50" rows="10"></textarea>
        <br><br>

        <h3>我承诺</h3>
        <ul>
            <li>保证完成任务</li>
            <li>个衣永远好看</li>
            <li>舞台永远酷炫</li>
        </ul>

        <input type="checkbox" id="ok"><label for="ok">我同意所有条款</label>
        <br><br>

        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
