<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001-无序列表</title>
</head>
<body>
    <!-- ul：unordered list -->
    <!-- li：list item -->
    <!-- 想要显示n行li，就li*n，然后回车 -->

    <h2>Eden成员</h2>
    <ul>
        <li>乱凪砂</li>
        <li>巴日和</li>
        <li>涟纯</li>
        <li>七种茨</li>
    </ul>
</body>
</html>
